<script>
// 选择排序的本质：每一次遍历都找最小的标记出来，当一次遍历结束时把最小的放在最前面

function fn(arr){
    for(let i = 0; i < arr.length - 1; i++){
        let min = i;
        for(let j = i; j <= arr.length; j++){
            if(arr[j] < arr[min])
                min = j;
        }
        if(i != min){
                [arr[i],arr[min]] = [arr[min],arr[i]];
        }
    }
    return arr;
}
console.log(fn([1,4,8,3,5,2,0]));


</script>
