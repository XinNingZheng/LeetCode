<script>
let input = [1,2,3,4,4,3,2,1];
function fn(a,b){
    if(b == 0){
        return a;
    }else{
        return fn(b,a%b);
    }
}

//排序
function hasGroupsSizeX(arr){
    var str = arr.sort((a,b)=>a-b).join("");
    let a =str.match(/(\d)\1+|\d/g);
    while(a.length > 1){
        //"11"
        let i = a.shift().length;
        //"22"
        let j = a.shift().length;
        let k = fn(i,j);
        a.unshift("0".repeat(k));
    }
    return a[0].length > 1 ? true : false;
}
console.log( hasGroupsSizeX(input));
</script>
