<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // "ab"=>["","a","b","ab"]
    // "abc"=>["","a","b","c","ab","ac","bc","abc"]

function main(str){
    let num = str.split("");//[2,3]
    let res = [];//存结果
    for(let i = 0; i < num[0].length; i++){
        for(let j = 0; j < num[1].length; j++){
            res.push(num[0][i]+num[1][j]);
        }
    }

    return res;
}

//前两轮结果当作下一次的第一个
console.log(main("abc"))


</script>
</body>
</html>
